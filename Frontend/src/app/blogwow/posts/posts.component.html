<div class="container">
    <div class="message" *ngFor="let post of posts">
    <span> {{post.message}}</span>
    <div class="separator"></div>
    </div>
    <div class="spinnerContainer">
        <div class="spinner" *ngIf="spinner">
            <mat-spinner diameter="60" ></mat-spinner>
        </div>
    </div>
</div>
