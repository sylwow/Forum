<mat-dialog-content>
    <h2>Media url</h2>
    <mat-form-field color="accent" appearance="standard">
        <mat-label>Url</mat-label>
        <input matInput type="text" #url name="url" required />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="actions">
        <button mat-button (click)="finish()">Cancel</button>
        <span class="example-spacer"></span>
        <button mat-button class="end" (click)="Add(url.value)">Add</button>
    </div>
</mat-dialog-actions>
